      init : function(CSVtext) {
        this.sCSVText = CSVtext;
        this.buildJSON();
      },
      debug : function(mesg) { if (this.logLevel == 1) { console.log("debug: "+mesg); } },
      isArray : function(tobeChecked) {
        return tobeChecked && typeof tobeChecked === 'object' && tobeChecked.constructor === Array;
      },
      getChildren : function(path, type) {
        // type: 1 - branch / json objects   2 - leaf / array
        var aPath, i, sKey, aChildren, tOData;

        if (typeof path == "string" || path instanceof String) { aPath = path.trim() == "__none" ? undefined : path.split("|"); }
        else { aPath = this.isArray(path) ? path : undefined; }
        tOData = this.JSONStructure;
        if (aPath) { for (i=0; i<aPath.length; i++) { tOData = tOData[aPath[i]]; } }
        if (type=="2" && this.isArray(tOData)) { aChildren = tOData; }
        if (type=="1" && !this.isArray(tOData)) {
          aChildren = [];
          for (sKey in tOData) { aChildren.push(sKey); }
        }
        return aChildren;
      },
      buildJSON : function(searchkey = false) {
        var a_rows = this.sCSVText.split('\n');

                    t_key = this.displayTextForEmptyEntry;
                  }
                  if (t_obj.hasOwnProperty(t_key)){
                    t_obj=t_obj[t_key];
                  } else {
                    if (j==iNumCols-1) {
                      t_obj[t_key] = [];
                    } else {
                      t_obj[t_key] = {};
                    }
                    t_obj=t_obj[t_key];
                  }
                }
                var a_temp2 = new Array(this.aColumnList.length);

                for (j=0, l2=this.aColumnList.length; j<l2; j++) {
                  a_temp2[j] = a_actrow[j].trim();
                }
                t_obj.push(a_temp2);
              }
            }
          }
        } else { // nincs oszlop kiválasztva, csak táblázat

            a_temp = [];

              if ((searchkey == false) || (a_rows[i].indexOf(searchkey)>-1)) {
                a_actrow = a_rows[i].split(this.sPrimarySplitChar);
                for (j=0, l2=this.aColumnList.length; j<l2; j++) {
                  a_temp.push( a_actrow[j].trim());
                }
                a_tempArray.push(a_temp);
              }
            }
          }
          this.JSONStructure = a_tempArray;
        }
      },
      clearSelectedColumnList : function() {
        this.aSelectedColumnList = [];
      },
      prepareColumnList : function(firstLineCSV) {
        this.aColumnList = firstLineCSV.split(this.sPrimarySplitChar);
        for (var i=0; i<this.aColumnList.length;i++) {
          this.aColumnList[i] = this.aColumnList[i].trim();
        }
      },

window.onload = function() {

  // app starting
  g_searchkey = false;
  $("#data").hide();
  $("#s_save").hide();
  var oURL=new URL(window.location.href);
  var page=oURL.searchParams.get("page");
  if(page&&page=="edit") {
    displayEditPage();
  } else {
    displayMainPage();
  }

  // listeners
  $("#title").click(function() {
    displayMainPage();
  });

  $("#f_replace").click(function() {
// itt tartok
    $("#title").text($("#f_title").val());

    if ($('input[name=separator]:checked').val()=="tab") {
      console.log("separator: tab");
      JSONBrowser.sPrimarySplitChar = "\t";
    } else {
      console.log("separator: "+ $("#sep_char").val());
      JSONBrowser.sPrimarySplitChar = $("#sep_char").val().trim();

    }
    JSONBrowser.sSecondarySplitChar = undefined;
    if ($('input[name=sec_sep]:checked').val()) {
      console.log("secondary separator: "+$("#sec_sep_char").val());
      JSONBrowser.sSecondarySplitChar = $("#sec_sep_char").val();
    }

    $("#s_save").show();
    $("#data").text(LZString.compressToUTF16($("#f_editarea").val()));
    displayMainPage();
  });

  $("#f_save").click(function() {
    $("#main").hide();
    $("#f").hide();
    var node = document.doctype;
    var html = "<!DOCTYPE "
         + node.name
         + (node.publicId ? ' PUBLIC "' + node.publicId + '"' : '')
         + (!node.publicId && node.systemId ? ' SYSTEM' : '')
         + (node.systemId ? ' "' + node.systemId + '"' : '')
         + '>';
    html = html + document.documentElement.outerHTML;
    //console.log(html + document.documentElement.outerHTML);
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(html));
    element.setAttribute('download', 'data_browser.html');

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
    $("#s_save").hide();
  });

  $("#f_clearselectedcols").click(function() {
    $("#main").empty();
    JSONBrowser.clearSelectedColumnList();
    displayMainPage();
  });
}

function showSelectableColumns() {
  var s_temp="";
  var bNone;
  for (var i=0; i<JSONBrowser.aColumnList.length; i++) {
    bNone = true;
    for (var j=0; j<JSONBrowser.aSelectedColumnList.length; j++) {
      if (i==JSONBrowser.aSelectedColumnList[j]) {
        bNone=false;
      }
    }
    if (bNone) {
      s_temp = s_temp + "<span class='column'>" + JSONBrowser.aColumnList[i] +"</span>";
    }
  }
  $("#s_cols").html(s_temp);
  s_temp = "";
  for (i=0; i<JSONBrowser.aSelectedColumnList.length; i++) {
    s_temp= s_temp + "<span class='selectedcolumn'>" + JSONBrowser.aColumnList[JSONBrowser.aSelectedColumnList[i]] + "</span>";
  }
  $("#s_selectedcols").html(s_temp);

}

function displayMainPage() {
  $("#main").show();
  $("#main").empty();
  $("#header").show();
  $("#loader").hide();
  $("#edit").hide();
  $("#f").show();
  var temp = LZString.decompressFromUTF16($("#data").text());
  JSONBrowser.init(temp);
  temp = undefined;
  showSelectableColumns();
  putItem("main");
}

function displayEditPage() {
  $("#main").hide();
  $("#header").hide();
  $("#loader").text("Edit");
  $("#edit").show();
  $("#f").hide();
}

// ucs-2 string to base64 encoded ascii
function utoa(str) {
    return window.btoa(unescape(encodeURIComponent(str)));
}
// base64 encoded ascii to ucs-2 string
function atou(str) {
    return decodeURIComponent(escape(window.atob(str)));
}

function getDivID(key, direction = true) {
  //ID_cleanbase64
  //true: encode
  //false: decode
  var sStr;
  if (direction == true) {
    sStr = utoa(key);
    sStr = sStr.replace(/\+/g, '-').replace(/\//g, '_').replace(/\=+$/, '');
    return "ID_" + sStr; // encode
  } else {
    sStr = key.substr(3);
    if (sStr.length % 4 != 0) {
      sStr += ('===').slice(0, 4 - (sStr.length % 4));
    }
    sStr = sStr.replace(/-/g, '+').replace(/_/g, '/');
    return atou(sStr); // decode
  }
}

function putItem(sContainerID) {

  var key = $('#' + sContainerID).attr("key");
  if (key.trim().length>0) {  // else: nothing to do
    var out;
    var i, j, l, sPath, sCleanID;
    var aChildren = JSONBrowser.getChildren(key, 2);
    if (aChildren) {
      out = "<table><tr>";
      for (i=0; i<JSONBrowser.aColumnList.length; i++) { out = out + "<th>" + JSONBrowser.aColumnList[i] +"</th>";  }
      for (i=0, l=aChildren.length; i<l; i++) {
        out = out + "</tr><tr>";
        for (j=0; j<JSONBrowser.aColumnList.length; j++) { out = out + "<td><span class='cell'>" + aChildren[i][j] + "</span></td>"; }
      }
      out = out +"</tr></table>";
      $('#' + sContainerID).append($('<div id="'+sContainerID+'_table" class="leaf" key="'+key+'_table">'));
      $(document.getElementById(sContainerID+"_table")).html(out);
    }
    aChildren = JSONBrowser.getChildren(key, 1);
    if (aChildren) {
      for (i=0; i<aChildren.length; i++) {
        sCleanID = getDivID(key == "__none" ? aChildren[i] : key + "|" + aChildren[i]);
        sPath = key == "__none" ? aChildren[i] : key + "|" + aChildren[i];
        $('#'+sContainerID).append($('<div id="'+sCleanID+'" key="'+sPath+'" class="branch">'));
        $(document.getElementById(sCleanID)).html('<span class="structitem">'+aChildren[i]+'</span>');
      }
    }
  }
}

$(document).on('click', ".selectedcolumn", function(e) {
  var sColumn = $(this).text();
  var aTemp = [];
  for (var i=0, j=JSONBrowser.aSelectedColumnList.length; i<j; i++) {
    if (JSONBrowser.aColumnList[JSONBrowser.aSelectedColumnList[i]] == sColumn) {
    } else {
      aTemp.push(JSONBrowser.aSelectedColumnList[i]);
    }
  }
  JSONBrowser.aSelectedColumnList = aTemp;
  $("#main").empty();
  JSONBrowser.buildJSON();
  showSelectableColumns();
  putItem("main");
});

$(document).on("click", ".column", function(e) {
  var t_string = $(this).text();
  for (var i=0, j=JSONBrowser.aColumnList.length; i<j; i++) {
    if (JSONBrowser.aColumnList[i] == t_string) {
      JSONBrowser.aSelectedColumnList.push(i);
    }
  }
  displayMainPage();
});

$(document).on("click", ".leaf, .branch", function(e) {
  if (e.target === this) {
    if  ($(this).children().length==1) {
      putItem($(this).attr("id"));
    } else {
      var a_ch = $(this).children();
      for (var i=1, j=a_ch.length; i<j; i++) {
        a_ch[i].remove();
      }
    }
  }
});

$(document).on("dblclick", "span.structitem, span.cell", function() {
  $(this).attr('contentEditable', true);
  $(this).attr('previousValue', $(this).text());
});
$(document).on("click", "div, span, td", function(e) {
  var vAttr = $(this).attr('contentEditable');
  if (e.target === this) {
    if (vAttr) {
      // nothing to do
    } else {
      // blur & cancel edit
      $("span.structitem").removeAttr("contentEditable");
      $("[previousValue]").text($("[previousValue]").attr("previousValue"));
      $("[previousValue]").removeAttr("previousValue");
    }
  }
});

$(document).on("keydown", "[contentEditable]", function(e) {

  if (e.which == 13 ) {  //blur & accept changes
    var aActRowOld = [];
    var aActRowNew = [];
    var i,j,tObjOld,tObjNew,sTempKey
    var fArrayCons = [].constructor;

    if ($(this).parent().prop("tagName") == ("DIV")) {
      aActRowOld = $(this).parent().attr("key").split("|");
      aActRowNew = $(this).parent().attr("key").split("|");
      aActRowNew[aActRowNew.length-1] = $(this).text();
      /*
      Egész ágat módosítunk:
      1. megkeressük a régi ágat
      2. létrehozzuk az új ágat
      3. hozzáadjuk a régi ágon levő item-eket
      4. update-eljük az item-eket
      */


    }
    if ($(this).parent().prop("tagName") == ("TD")) {
      // span > TD > TR > TABLE > DIV

      for (var i=1; i<=g_columnlist.length; i++) {
        aActRowNew.push($(this).parent().parent().find("td:nth-child("+i+")").text());
        if ($(this).parent().parent().find("td:nth-child("+i+")").find("span").attr("previousValue")) {
          aActRowOld.push($(this).parent().parent().find("td:nth-child("+i+")").find("span").attr("previousValue"));
        } else {
          aActRowOld.push($(this).parent().parent().find("td:nth-child("+i+")").text());
        }

      }
    }


    JSONBrowser.debug($(this).parent().prop("tagName"));

    $(this).removeAttr("contentEditable");
    $(this).removeAttr("previousValue");

  }
  if (e.which == 27) { //blur and cancel edit
    $(this).removeAttr("contentEditable");
    $(this).text($(this).attr("previousValue"));
    $(this).removeAttr("previousValue");
  }
});

    <style>

html, body {
  height: 100%;
  padding: 0px 15px 0px 15px;
  margin: 0px 0px 0px 0px;
}
body {
  display: flex;
  flex-direction: column;
  background-color: #fdfdf0;
}
.branch {
  background-color: #F0F0F0;
  padding: 4px 10px 4px 22px;
  border: 1px dotted #ebebeb;
}
.leaf {
  background-color: #f7f7f7;
  padding: 4px 10px 4px 22px;
  border-bottom: 1px dotted #ebebeb;
}
.header {

  margin: none;
  vertical-align: middle;
  padding: 15px; 0px; 0px; 0px;
  border: none;
  background-color: #fdfdf0;
  font-family:  Georgia, Cambria, "Times New Roman";
  color: #6F6F6F;
  font-size: 19pt;

}

.column {
  padding: 4px; 20px; 4px; 20px;
  margin: 5px; 10px; 5px; 10px;
  border: 1px solid #AAA;
  background-color: #A0A0BE;
  color: #FAFAFF;
  font-size: 11pt;
}

.selectedcolumn {
  padding: 4px; 20px; 4px; 20px;
  margin: 5px; 10px; 5px; 10px;
  border: 1px solid #AAA;
  background-color: #BEA0A0;
  color: #FFFAFA;
  font-size: 11pt;
}

span.structitem {
  color: #050505;
  font-size: 14px;
  font-family:Verdana,Arial,Helvetica,sans-serif;
  font-weight:400;
}

[contenteditable]:hover:after {
  content: ' click to edit';
  font-style: italic;
  font-size: 12px;
